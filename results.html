{% extends 'base.html' %}
{%block body%}
<h2>{{the_title}}</h2>
    <p>You have submitted the following data:</p>
    <table>
        <tr>
            <td>Word:</td>
            <td>{{the_word}}</td>
        </tr>
       
    </table>
<p> Similar words to {{the_word}}:</p>
<table>
{% for item in items %}
    <tr>
        <td>{{item[0]}}</td>
       <td>{{item[1]}}</td>
    </tr>
{% endfor %}
</table>
<p>Use this button to return to previous page</p>
<form action = '/'>
    <input type='SUBMIT' value='Go Back'>
</form>
{% endblock %}
